<div class="progress__row"
[style.opacity]="opt">
  <div class="grid">
    <div class="col-2-6">
      <span class="progress__result">{{valHome}}</span>
    </div>
    <span class="col-2-6 tc progress__result">{{str}}</span>
    <div class="col-2-6 tr">
      <span class="progress__result color--away">{{valAway}}</span>
    </div>
  </div>
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      [style.width.%]="width"

    ></div>
  </div>
</div>
