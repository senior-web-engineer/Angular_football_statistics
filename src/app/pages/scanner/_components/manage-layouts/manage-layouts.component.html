<div class="layouts-section">
  <h2 class="layout-heading">Layouts</h2>
  <div class="layouts-wrap d-flex">
    <button
      class="btn btn-strategy mr-2 layout-active"
      *ngFor="let layout of layouts; let i = index"
    >
      <span>{{ layout.name }} </span>
      <span
      (click)="editLayout(i)"
    >
      <i class="fal fa-edit"></i>
    </span>
      <span
        (click)="deleteLayout(i)"
      >
        <i class="fal fa-times-circle"></i>
      </span>
    </button>

  </div>
</div>

<div class="form-horizontal" style="margin: 30px">
  <div class="form-group">
    <h1 style="margin-left: 30px;">New Layout</h1>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Layout Name: </label>
    <div class="input-group col-sm-10">
      <input style="width: auto" [(ngModel)]="createLayoutName" />
      <input
        type="checkbox"
        class="form-check-input"
        [(ngModel)]="createLayoutHidden"
      />
      <label class="check-label">Show on navigation bar</label>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="strategy"
      >Strategy Order:
    </label>
    <div
      id="strategy"
      cdkDropList
      cdkDropListOrientation="horizontal"
      class="col-sm-10"
      (cdkDropListDropped)="drop1($event)"
    >
      <div
        class="btn btn-strategyOrder"
        *ngFor="let strategy of strategies, index as i;"
        cdkDrag
        (click)="handleVisibleChange(i)"
        [ngClass]="(visibleArray[i].value)?'active':'inactive'"
      >
        {{ strategy.name }}
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10" style="margin-top: 30px">
      <button
        class="btn btn-primary btn-save"
        (click)="createLayout()"
        [disabled]="!createLayoutName"
      >
        Save
      </button>
    </div>
  </div>
</div>
