<div class="row m-0 bg-white strategy-tab">
  <div class="col-8 d-flex align-items-center tab-title">
    <span>Active Strategies</span>
  </div>
  <div class="col-4 mt-2 mb-2 d-flex align-items-center function-item-wrap">
    <button
      mat-flat-button
      color="primary"
      style="background: #0075ff !important;"
      class="function-item btn btn-success"
      (click)="openStrategyDialog()"
    >
      <i class="fal fa-file-import mr-2"></i>
      Import Sample Strategies
    </button>
    <button
      mat-flat-button
      color="primary"
      class="function-item btn btn-success"
      (click)="onSaveStrategy()"
      [disabled]="!isTargetStrategyChanged()"
    >
      <i class="fal fa-save mr-2"></i>
      Save
    </button>
  </div>
  <div class="seperator"></div>
  <div class="col-12 tab-content d-flex align-items-center">
    <div class="row">
      <ng-container *ngFor="let strategy of strategies;index as i;">
        <div class="col-auto mt-2 mb-2" [hidden]="deletingStrategy.includes(strategy.strategyId)">
          <button class="btn btn-visibility d-flex align-items-center justify-content-between"
            [ngClass]="isActiveStrategy(strategy) ? 'bg-success text-white' : 'bg-semi-success text-success'"
            (click)="onChangeTargetStrategy(strategy)">
            <span>{{strategy?.name}}</span>
            <span *ngIf="!isActiveStrategy(strategy) || strategies.length == 1" (click)="onDeleteStrategy(strategy)">
              <i class="fal fa-times-circle"></i>
            </span>
            <span *ngIf="isActiveStrategy(strategy) && strategies.length > 1">
              <i class="fal fa-check-circle"></i>
            </span>
          </button>
        </div>
      </ng-container>
      <div class="col-auto mt-2 mb-2 d-flex align-items-center">
        <button class="btn btn-planner btn-sm" (click)="onCreateStrategy()">
          <i class="fal fa-plus-circle mr-2"></i>
          New Strategy
        </button>
      </div>
    </div>
  </div>
</div>
