<div class="login-bg">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Football</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <p>
        Sign in
      </p>

      <mat-error *ngIf="show_alert">
        Email or Password is incorrect!
      </mat-error>

      <form class="login-form" (ngSubmit)="onSubmit()">
        <div class="email">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="email" placeholder="" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage('email')}}</mat-error>
            <mat-icon matPrefix>person</mat-icon>
          </mat-form-field>
        </div>

        <div class="password">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" [formControl]="password" placeholder="" required>
            <mat-error *ngIf="password.invalid">{{getErrorMessage('password')}}</mat-error>
            <mat-icon matPrefix>lock</mat-icon>
          </mat-form-field>
        </div>

        <div class="rememberme">
          <mat-checkbox [formControl]="remember_me">Remember me</mat-checkbox>
        </div>

        <div class="submit">
          <button mat-raised-button type="submit" color="primary">Sign in</button>
        </div>
      </form>

    </mat-card-content>
  </mat-card>
</div>
